<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Primary button -->
    <button id="button-1" class="btn btn-primary">Primary button</button>

    <!-- Outline secondary button -->
    <button id="button-2" class="btn btn-outline-secondary">Outline secondary button</button>

    <!-- Success large button -->
    <button id="button-3" class="btn btn-success btn-lg">Success large button</button>

    <!-- Danger small button -->
    <button id="button-4" class="btn btn-danger btn-sm">Danger small button</button>

    <!-- Warning large full-screen width button -->
    <button id="button-5" class="btn btn-warning btn-lg vw-100">Warning large full-screen width button</button>

    <!-- Disabled info button -->
    <button id="button-6" class="btn btn-info disabled">Disabled info button</button>

    <!-- Light button -->
    <button id="button-7" class="btn btn-light">Light button</button>

    <!-- Link button -->
    <button id="button-8" class="btn btn-link">Link button</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
